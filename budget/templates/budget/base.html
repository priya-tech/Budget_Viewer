<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget Viewer</title>
    <style media="screen">
      ul{
       list-style-type: none;
       margin: 0;
       padding: 0;
       color: white;
     }
     li a{
       display: inline-block;
       padding: 20px;
       color: black;
       background-color:#5F9EA0 ;
       opacity: 0.9;
     }
     li a:hover{
       background-color: #808080;
       color: white;
     }
     li{
       float: left;
     }
     .budget{
       margin: 50px 25px 25px 500px;
     }
    </style>
    </script>
    <script src="{% static 'javascript/jquery-3.4.1.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div align='center'>
      <h3>Budget Viewer</h3>
    </div>
    <ul>
      <li><a href="{% url 'dayviews' %}">DAILY</a></li>
      <li><a href="{% url 'monthviews' %}">MONTHLY</a></li>
      <li><a href="{% url 'yearviews' %}">YEARLY</a></li>
    </ul>
    <div class="budget">
      {% block content %}
      {% endblock %}
    </div>
    {% block footer %}
    <script type="text/javascript" src="{% static 'javascript/main.js' %}"></script>
    {% endblock %}

    {% block javascript %}
    {% endblock %}
</body>
</html>
